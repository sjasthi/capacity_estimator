<html lang="en">

            <div class="user">Admin</div>
        </div>

        <div class="content">
            <div class="content-header">
                <h2>Filters</h2>
            </div>
            <div class="filters">
                <div>
                    <label>View by</label>
                    <select>
                        <option>Organization</option>
                        <option>ART</option>
                        <option>Team</option>
                    </select>
                </div>
                <div>
                    <label>Select</label>
                    <select>
                        <option>All</option>
                        <option>ART 1</option>
                        <option>ART 2</option>
                    </select>
                </div>
                <div>
                    <label>Period</label>
                    <select>
                        <option>Last 6 iterations</option>
                        <option>Last 12 iterations</option>
                    </select>
                </div>
                <button class="btn">Generate</button>
            </div>
        </div>

        <div class="content">
            <div class="content-header">
                <h2>Results</h2>
                <button class="btn-export">Export CSV</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Iteration</th>
                        <th>Capacity</th>
                        <th>Change</th>
                    </tr>

                    <tr>
                        <td>Iteration 3</td>
                        <td><span class="badge">1,850 SP</span></td>
                        <td><span class="positive">+30</span></td>
                    </tr>
                    <tr>
                        <td>Iteration 4</td>
                        <td><span class="badge">1,840 SP</span></td>
                        <td><span class="negative">-10</span></td>
                    </tr>
                    <tr>
                        <td>Iteration 5</td>
                        <td><span class="badge">1,860 SP</span></td>
                        <td><span class="positive">+20</span></td>
                    </tr>
                    <tr>
                        <td>Iteration 6</td>
                        <td><span class="badge">1,850 SP</span></td>
                        <td><span class="negative">-10</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
